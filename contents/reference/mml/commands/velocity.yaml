mmlCommand:
  name: |
    v
  desc: |
    ベロシティを設定します。
  format: |
    `v`\<value>
  params:
    -
      name: value
      type: Number
      required: true
      desc: ベロシティを指定します。

  details: |
    広い意味で「音量」に相当するものには「ベロシティ」（`v`）と「ボリューム」（`V`）の 2 種類があります。これらは現在のバージョンでは同じものですが、異なる用途に使い分けることが想定されています。

    ベロシティは、演奏における発音の強さを表します。

    これに対してボリュームは、ミキシングにおけるトラックの音の大きさを表します。

    ベロシティの基準値は 15 であり、`v15` でベロシティを一度も指定していないときと同じ強さになります。これよりも小さい値を指定すると発音は弱くなり、0 で無音になります。
