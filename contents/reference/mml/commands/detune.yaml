mmlCommand:
  name: |
    \@d
  desc: |
    デチューンを設定します。
  format: |
    `@d`\<value>
  params:
    -
      name: value
      type: Number
      required: true
      desc: 周波数をずらす大きさをセント（半音の 1/100）単位で指定します。正・0・負の任意の値を指定できます。

  details: |
    デチューンとは、周波数を本来の値からずらすことです。

    複数のトラックを異なる大きさでデチューンしてユニゾンで演奏すると、コーラスのような効果を得ることができます。

    `@d` コマンドを一度も使っていない状態では、`@d0` と同じになります。


