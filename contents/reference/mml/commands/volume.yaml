mmlCommand:
  name: |
    V
  desc: |
    ボリュームを設定します。
  format: |
    `V`\<value>
  params:
    -
      name: value
      type: Number
      required: true
      desc: ボリュームを指定します。

  details: |
    広い意味で「音量」に相当するものには「ベロシティ」（`v`）と「ボリューム」（`V`）の 2 種類があります。これらは現在のバージョンでは同じものですが、異なる用途に使い分けることが想定されています。

    ボリュームは、ミキシングにおけるトラックの音の大きさを表します。

    これに対してベロシティは、演奏における発音の強さを表します。

    ボリュームの基準値は 15 であり、`V15` でボリュームを一度も指定していないときと同じ音量になります。これよりも小さい値を指定すると音量は小さくなり、0 で無音になります。
