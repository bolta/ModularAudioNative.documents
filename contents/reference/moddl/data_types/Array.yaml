dataType:
  name: Array
  desc:
    - |
      **配列**を表す型です。
      
      配列は、任意の型の値を 0 個以上の任意の数だけ、順序付きで並べたものです。

      配列に属する値を、配列の**要素**と呼びます。各要素の型は統一されている必要はありません。

  notations:
    - |
      `[ ]` で任意の数の要素を囲んで表します。要素の間は `,` で区切ります。
      
      最後の要素の後にも冗長な `,` を付けることができます。

      例を以下に示します：
      ```
      []
      [1, 3, 5, ]
      [foo, ["bar", :baz], ^qux]
      ```

  details:
    - |

      配列の各要素は、先頭を `0` とする**添字**で指定して取り出すことができます。

      配列の要素を取り出すには %func(at) 関数を使います。

      ```
      let a = [42, 100, -3];
      a~at(1)
      // ==> 100
      ```

    - note:
      - |
        今後のバージョンでは `a[1]` のように `[ ]` 演算子でも取り出せるようになる予定です。
