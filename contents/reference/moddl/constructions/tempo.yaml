construction:
  name: tempo
  desc: |
    曲の初期テンポを設定します。

  params:
    -
      name: |
        `tempo`
      type: Number
      required: true
      desc: |
        テンポを bpm 単位で指定します。

  details:
    - |
      %constr(tempo) 文は全てのトラックに作用します。

      %constr(tempo) 文がない場合、テンポは 120 bpm となります。

      テンポを曲の途中で変更する場合は、MML の %mmlCmd(tempo) コマンドを使います。
