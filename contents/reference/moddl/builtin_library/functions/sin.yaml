function:
  name: sin
  desc: |
    正弦を求めます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        角度です。単位はラジアンです。

  value:
    type: Value
    desc: |
      角度 `arg` に対する正弦です。

  details:
    - |
      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(overloaded_calculations)」を参照してください。

