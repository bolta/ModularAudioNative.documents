function:
  name: cbrt
  desc: |
    立方根を求めます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        立方の値。

  value:
    type: Value
    desc: |
      `arg` の立方根。

  details:
    - |
      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(/reference/moddl/operators/overloaded_calculations)」を参照してください。
