function:
  name: atan
  desc: |
    逆正接を求めます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        正接の値。

  value:
    type: Value
    desc: |
      [`-tau / 4`, `tau / 4`] の範囲内で、正接が `arg` となる角度（ラジアン単位）。

  details:
    - |
      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(overloaded_calculations)」を参照してください。

