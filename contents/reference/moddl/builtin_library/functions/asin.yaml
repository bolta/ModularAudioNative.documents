function:
  name: asin
  desc: |
    逆正弦を求めます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        正弦の値。

  constraints: |
    ```
    -1 <= arg && arg <= 1
    ```

  value:
    type: Value
    desc: |
      [`-tau / 4`, `tau / 4`] の範囲内で、正弦が `arg` となる角度（ラジアン単位）。

  details:
    - |
      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(/reference/moddl/operators/overloaded_calculations)」を参照してください。
