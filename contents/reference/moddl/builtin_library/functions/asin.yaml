function:
  name: asin
  desc: |
    逆正弦を求めます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        正弦の値です。

  constraints: |
    ```
    -1 <=arg && arg <= 1
    ```

  value:
    type: Value
    desc: |
      正弦が `arg` となり、`-tau / 4 <= angle && angle <= tau / 4` を満たす角度 `angle` です。

  details:
    - |
      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(overloaded_calculations)」を参照してください。

