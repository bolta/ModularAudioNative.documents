function:
  name: sqrt
  desc: |
    平方根を求めます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        平方の値です。

  constraints: |
    ```
    arg >= 0
    ```

  value:
    type: Value
    desc: |
      `arg` の正の平方根です。

  details:
    - |
      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(overloaded_calculations)」を参照してください。

