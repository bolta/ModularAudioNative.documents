function:
  name: ceil
  desc: |
    与えられた数値を下回らない最小の整数を求めます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        任意の数値。

  value:
    type: Value
    desc: |
      `arg` を下回らない最小の整数。

  details:
    - |
      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(/reference/moddl/operators/overloaded_calculations)」を参照してください。
