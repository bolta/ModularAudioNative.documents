function:
  name: trunc
  desc: |
    数値の小数部を切り捨てます。

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      # default:
      #   value: 0
      desc: |
        任意の数値です。

  value:
    type: Value
    desc: |
      `arg` の整数部です。

  details:
    - |
      `floor` と `trunc` は、`arg >= 0` のときは同じ結果を返しますが、 `arg < 0` のときは異なる結果を返します。たとえば `floor(-3.5) == -4` に対して `trunc(-3.5) == -3` となります。

      この関数は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(overloaded_calculations)」を参照してください。

