function:
  name: \%
  desc: |
    剰余演算を行います。

  operatorNotation: |
    `lhs % rhs`

  typeParams:
    -
      name: (Lhs, Rhs, Result)
      type: (Number, Number, Number)<br>| (Number, ModuleDef, ModuleDef)<br>| (ModuleDef, (Number | ModuleDef), ModuleDef)

  params:
    -
      name: '`lhs`'
      type: Lhs
      required: true
      desc: |
        左の項。

    -
      name: '`rhs`'
      type: Rhs
      required: true
      desc: |
        右の項。

  value:
    type: Result
    desc: |
      演算の結果。

  details:
    - |
      この演算子は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(overloaded_calculations)」を参照してください。

