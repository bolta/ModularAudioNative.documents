function:
  name: '+'
  desc: |
    数値をそのまま返します。

    二項演算子の %oper(add) とは別のものです。

  operatorNotation: |
    `+ arg`

  typeParams:
    -
      name: Value
      type: Number | ModuleDef

  params:
    -
      name: '`arg`'
      type: Value
      required: true
      desc: |
        項。

  value:
    type: Value
    desc: |
      式の値。

  details:
    - |
      引数が Number または ModuleDef であることを要求しますが、それ以外の作用はありません。

      単項 %oper(negate) 演算子との対称性のために設けられています。

      この演算子は Number と ModuleDef に対してオーバーロードされています。詳細は「%link(/reference/moddl/operators/overloaded_calculations)」を参照してください。
