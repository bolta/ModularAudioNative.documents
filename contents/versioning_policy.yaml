article:
  title: |
    バージョニングポリシー
  content:
    - |
      ModDL/MML のバージョニングポリシーは以下の通りとします（詳細未定）：

      * **バージョン**は 3 つの整数値 x, y, z を `.` で連結した x`.`y`.`z で表現します。たとえば `1.23.4` など。
      * バージョンを付与する対象は「ModDL/MML 処理系と標準ライブラリを併せたもの」です。たとえば処理系を更新せずライブラリだけを更新した場合も、処理系を含めた全体のバージョンを変更します。
      * x の値を**メジャーバージョン**とします。メジャーバージョンが変わるタイミングでは破壊的変更を行う可能性があります。
      * ただし、メジャーバージョンが 0 の間は全てのバージョンで破壊的変更の可能性があります。
      * 破壊的変更の対象にはこのバージョニングポリシー自体も含まれます。
