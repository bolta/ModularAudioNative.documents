article:
  title: 既知の問題
  content:
    - |
      現在のバージョンにおける既知の問題を列挙します。これらは今後のバージョンで改善される予定です。

      * 演奏開始時に、オーディオ出力のライブラリに由来する大量のコンソール出力が発生します。
      * 演奏終了時にクラッシュすることがあります。
      * ステレオ信号にさらに `pan` を適用するとクラッシュします。必ずモノラル信号に適用してください。
      * `@effect` の入力となるトラックを `@mute`/`@solo` でミュートすると一切の音が出なくなります。
      * MML の構文エラーが不親切・不正確です。
