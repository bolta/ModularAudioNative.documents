name: Rust

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: |
        sudo apt-get install pandoc
        bin/build.sh
      # run: cargo build --verbose
    # - name: Run tests
    #   run: cargo test --verbose
    - name: Upload 
      uses: actions/upload-artifact@v4
      with:
        name: moddl_docs
        path: target_doc/
