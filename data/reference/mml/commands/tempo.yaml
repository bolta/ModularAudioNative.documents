mmlCommand:
  name: |
    `t`
  desc: |
    全体のテンポを設定します。
  format: |
    `t`\<value>
  params:
    -
      name: value
      type: Number
      required: true
      desc: テンポを bpm 単位で指定します。

  details: |
    テンポの初期値は `@tempo` 文で設定できますが、演奏中にテンポを変更するには `t` コマンドを使います。

    テンポの変更はどのトラックで行っても、全てのトラックに反映されます。
