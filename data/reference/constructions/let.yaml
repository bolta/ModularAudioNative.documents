construction:
  name: let
  desc: |
    トップレベル変数を定義します。

  params:
    -
      name: |
        `name`
      type: QuotedIdentifier
      required: true
      desc: |
        定義する変数の名前を指定します。

    -
      name: |
        `value`
      type: any
      required: true
      desc: |
        変数の値を指定します。

  details:
    - |
      `let` 文で定義した変数は、同じ ModDL ファイル内の、定義個所より後の全ての式から参照することができます。

      <!-- ただし MML 内の式参照に限っては、定義以前を含む ModDL ファイル内の全ての場所から参照することができます。← 重要性が低いのと、今後変わるかもしれないので非公開 -->

      `let` 文で定義した変数は、他の ModDL ファイルから参照することはできません。変数定義を ModDL ファイル間で共有するには `export`/`import` 文を使います。

    - sample:
        code: |
          @let :cutoff, 1000
          @instrument ^a, sawOsc | lpf { freq: cutoff, q: 10 } * adsrEnv
