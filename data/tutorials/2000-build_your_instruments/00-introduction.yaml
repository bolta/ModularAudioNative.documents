article:
  title: 楽器を作ろう
  content:
    - |
      この章では、様々な発音方式のシンセサイザーを ModDL のインストゥルメントとして実装していきます。

      併せて、ModDL や MML のより高度な機能についても紹介していきますので、嫌いな発音方式でも一度は目を通すことをおすすめします。

      今後、さまざまなインストゥルメントの定義を示しますが、それらは以下のような簡単な ModDL ファイルに組み込めば鳴らすことができます：

      ```
      @instrument ^a, /* INSTRUMENT DEFINITION HERE */
      a o4l4 cdefgab>c2
      ```
