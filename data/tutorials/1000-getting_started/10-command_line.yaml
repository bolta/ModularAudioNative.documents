article:
  title: |
    `moddl` コマンドの使い方
  content:
    - |
      `moddl` コマンドの使い方は以下の通りです：

      ```
      moddl <path/to/song.moddl>
      ```

      ModDL プログラムが実行され、エラーがなければ演奏が始まります。
    -
      caution:
        - |
          （v0.1 制限）
          演奏開始時に大量のテキストがコンソールに出力されますが、異常ではありません。気にしないでください。

