article:
  title: トラックについて
  content:
    - |
      ここで、ModDL の基本的な概念であるトラックについて説明します。

      ## トラックとは

      ModDL において、インストゥルメントや MML を割り当てる対象を**トラック**と呼びます。

      instrument 文を使うとトラックを定義することができます。定義したトラックには MML を割り当てることができます。

    -
      note: |
        ここまでの説明は、トラックの一種である「インストゥルメントトラック」に関するものです。トラックの種類には他に「エフェクトトラック」「グルーヴトラック」があります。これらについては別のところで説明します。

    - |
      トラックの名前は英数字 1 文字（`/[a-zA-Z0-9]/`）です。大文字と小文字は区別されます。

      トラックを instrument 文などの式の中で表現するときは、`^` をつけて `^a` のようにします（`TrackSet` 型）。`^abc` のように、複数のトラックを一度に指定することもできます。

      トラックを MML 文で指定するときは、`^` はつけず、単に `a` のようにします。こちらも `abc` のように、複数のトラックを一度に指定することができます。

      トラックはいくつでも定義でき、全てのトラックが同時に演奏されます。
